<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Option Pricing Calculator</h1>
        <form method="POST">
            <label for="S">Spot Price (S):</label>
            <input type="text" id="S" name="S" required>
            
            <label for="K">Strike Price (K):</label>
            <input type="text" id="K" name="K" required>
            
            <label for="T">Time to Maturity (T in years):</label>
            <input type="text" id="T" name="T" required>
            
            <label for="r">Risk-Free Rate (r):</label>
            <input type="text" id="r" name="r" required>
            
            <label for="sigma">Volatility (Ïƒ):</label>
            <input type="text" id="sigma" name="sigma" required>
            
            <label for="type">Option Type:</label>
            <select id="type" name="type">
                <option value="C">Call</option>
                <option value="P">Put</option>
            </select>
            
            <input type="submit" value="Calculate">
        </form>
    
        <h2>Option Price: {{ option_prices }}</h2>

    </div>

    
</body>
</html>
